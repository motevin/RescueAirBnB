<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0">
	<title>RescueBnB</title>
	<link rel="stylesheet" href="../static/assets/css/css.css" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" type="image/ico" href="../static/assets/img/favicon.ico">
	{% block head %}
	{% endblock %}
</head>

<body class="preload">

	<!-- .masthead -->
	<header class="masthead">
		<div class="wrap">
			<a href="/" class="logo">&nbsp;</a>
			<ul class="menu-main">
				<li><a href="/" class="active">Home</a></li>
				<li><a href="/getinvolved">Get Involved</a></li>
				<li><a href="https://twitter.com/hashtag/HostRescueKE?src=hash">Stats &amp; Stories</a></li>
				<li><a href="#">Contact Us</a></li>
				<li><a href="/hosts" class="button button--secondary">Login</a></li>
			</ul>
			<a href="" class="trigger-menu-mobile">Menu</a>
		</div>
	</header>
	<!--/ .masthead -->

	<!-- .menu-mobile -->
	<nav class="menu-mobile-container">
		<div class="wrap">
			<ul class="menu-mobile">
				<li><a href="/" class="active">Home</a></li>
				<li><a href="/getinvolved">Get Involved</a></li>
				<li><a href="https://twitter.com/hashtag/HostRescueKE?src=hash">Stats &amp; Stories</a></li>
				<li><a href="#">Contact Us</a></li>
				<li><a href="/hosts">Login</a></li>
			</ul>			
		</div>
	</nav>
	<!--/ .menu-mobile -->
	
	{% block body %}
	{% endblock %}
	
	<!-- .footer -->
	<footer class="footer">
		<div class="wrap clearfix">
			<a href="https://twitter.com/ResQueBnB" class="twitter" target="_blank">Follow us <span>@ResqueBnB</span></a>
			<nav class="menu-footer right">
				<a href="">Contact Us</a>
				<a href="">Privacy Policy</a>
				<a href="">Terms of Service</a>
				<span>Copyright &copy; 2017</span>
			</nav>
		</div>
	</footer>
	<!--/ .footer -->
	
	<script src="../static/assets/js/jquery-1.8.1.min.js"></script>
	<script src="../static/assets/js/modernizr-custom.min.js"></script>
	<script src="../static/assets/js/libs.js"></script>
	<script src="../static/assets/js/js.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-34670133-25', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
